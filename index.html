<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="top">
            <h1>SIGN IN</h1>
        </div>
        <div id="corpo">
            <form id="form">
                <div class="box">
                    <label for="user"></label>
                    <input type="text" class="input" id="user" placeholder="Username" required>
                </div>
    
                <div class="box">
                    <label for="password"></label>
                    <input type="password" class="input" id="password" placeholder="Password" required>
                </div>
                
                <div id="forgot">
                    <h3>Forgot <a href="#">Username / Password?</a></h3>
                </div>

                <div class="box">
                    <input type="submit" class="input" id="btn" value="SIGN UP">
                </div>
            </form>
            <div id="footer">
                <h3>DonÂ´t have an account?</h3>
                <a href="#"><strong>SIGN UP NOW</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
